version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{checksum "package.json"}}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{checksum "package.json"}}
          paths:
            - node_modules
      - run:
          name: Build typescript
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - dist
  test:
    working_directory: ~/app
    docker:
      - image: circleci/node:10
      - image: mongo
      - image: rabbitmq:3.5.4
      - image: redis
    environment:
      api_version: /api/v1
      service_name: Enterscale
      mongodb_url: mongodb://localhost:27017/enterscale
      mongodb_username: username
      mongodb_password: some-password
      redis_url: redis://localhost:6379
      redis_password: some-password
      port: 8080
      node_env: dev
      expire_time: "3h"
      secret_key: some-32-character-secret-string-key
      amqp_url: //localhost:5672
      amqp_password: some-password
      is_production: false
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Run tests
          command: yarn && yarn build && yarn test
  deploy:
    docker:
      - image: enterscale/cdm-enterscale:latest
        auth:
          username: enterscale
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Deploy Staging to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git staging
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: staging
